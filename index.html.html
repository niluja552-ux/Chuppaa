<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asis, Will You Be My Valentine? ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
        }

        #valentine-gif {
            width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #noBtn {
            background-color: #a0a0a0;
            color: white;
            position: absolute;
            right: 50px;
        }

        .hidden {
            display: none;
        }

        #success-msg {
            color: #ff4d6d;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <!-- Initial GIF -->
        <img id="valentine-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnlyZnhnZmtrZ3E0MDdycmc5aHRpcWcxMjFpczc5aXp4dzZtdzNnbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KD1D49tK4Hvl6E5q1T/giphy.gif" alt="Cute GIF">
        
        <h1 id="question">Asis, Will you be my Valentine?</h1>

        <div class="buttons" id="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="success-msg" class="hidden">
            <p>Yay! See you on Feb 14th! ❤️</p>
            <img style="width: 200px;" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4czZ5czZ5czZ5czZ5czZ5czZ5czZ5czZ5czZ5czZ5czZ5czZ5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gif = document.getElementById('valentine-gif');
        const btnGroup = document.getElementById('btn-group');
        const successMsg = document.getElementById('success-msg');

        let yesSize = 1.2;
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely sure?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        let msgIndex = 0;

        // 1. Move the NO button when hovered
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 2. Make the YES button bigger every time they try to click NO
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;

            // 3. Change the NO button text to be more persuasive
            noBtn.innerText = messages[msgIndex % messages.length];
            msgIndex++;
        });

        // 4. Handle YES click
        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            btnGroup.classList.add('hidden');
            gif.classList.add('hidden');
            successMsg.classList.remove('hidden');
        });
    </script>
</body>
</html>
